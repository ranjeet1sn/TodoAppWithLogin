
<mat-card class="divcard">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div style="display: grid;">
              <mat-form-field appearance="legacy">
                 
              <input matInput placeholder="Email"  name="email"  
              formControlName="email">
              <span *ngIf="!loginForm.get('email').valid&&loginForm.get('email').touched">Please enter a valid username</span>
              </mat-form-field>
            <mat-form-field appearance="legacy" >
            <input matInput placeholder="Password" 
             type="password" name="password"
            formControlName="password">
          </mat-form-field><br>
        </div>
          <button mat-raised-button  color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions> 
        <button mat-button disableRipple routerLink="/register">New User?<button mat-button color="warn">Register Here</button></button>
    </mat-card-actions>
  
  </mat-card>
