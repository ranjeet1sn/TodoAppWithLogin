
<mat-card class="divcard">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div style="display: grid;">
              <mat-form-field>
              <input  placeholder="Username"  name="email" formControlName="email" >
              </mat-form-field><br>
            <mat-form-field >
            <input  placeholder="Password"  type="password" name="password"  formControlName="password"  >
          </mat-form-field><br>
          </div>
            <button mat-raised-button  color="primary">Register</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
    <button mat-button [disableRipple]="true" routerLink="/login">Already Registered?<button mat-button color="warn">Login Here</button></button>
</mat-card-actions>  
</mat-card>
